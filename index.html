<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <!-- * Fav Icon -->
    <link rel="shortcut icon" href="./image/logo.webp" type="image/x-icon" />
    <!-- * Css Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- * Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  * Wrapper -->
    <div class="wrapper">
      <!-- Add Box -->
      <li class="add-box">
        <div class="icon">
          <i class="bx bx-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
    </div>

    <!-- * Popup -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <!-- Header -->
          <header>
            <p>New Note</p>
            <i id="close-btn" class="bx bx-x"></i>
          </header>

          <!-- Form -->
          <form>
            <!-- Title -->
            <div class="row title">
              <label>Title</label>
              <input type="text" />
            </div>
            <!-- Description -->
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>

            <button type="submit" id="submit-btn">Add Note</button>
          </form>
        </div>
      </div>
    </div>

    <!-- * Js Bağlantı -->
    <script src="./js/main.js"></script>
  </body>
</html>
